<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tugas JS Condition</title>
    </head>
    <body>
        <p id="tugas"></p>

        <script>
        
        const x = 2, y = 1;
        if (x > y) {
            document.getElementById("tugas").innerHTML = "Horee saya bisa!"
        } else{
            document.getElementById("tugas").innerHTML = "Saya belum bisa!"
        }
        </script>
    </body>
</html>
